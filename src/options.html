<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Slack Environments</h1>
        <p class="lead">Quickly access your slack environments from your browser toolbar. Simple.</p>  
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h5>Popup color</h5>  
          <div class="radio-group">
            <label><input class="js-radio white" type="radio" name="radio" value="white">White</label>
            <label><input class="js-radio black" type="radio" name="radio" value="#111111">Dark</label>
          </div>
        </div>
      </div>
    </div>  
  </section>
  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; Extension Boilerplate 3
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
